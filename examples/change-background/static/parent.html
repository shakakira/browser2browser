<!doctype html>
<html>
<head>
<title>parent</title>
<script src="/socket.io/socket.io.js"></script>
<script src="/browser2browser/client.js"></script>
<script>
b2b.connect('parent');

function changeBackgroundColor() {
  var color = '#' + document.getElementById('color').value;
  b2b.send('child', 'changeBackgroundColor', {'color': color});
}
</script>
</head>
<body>
Change background color of child to:<br />
#<input type="text" id="color"> <a href="#" onclick="changeBackgroundColor(); return false;">Go</a>
</body>
</html>
